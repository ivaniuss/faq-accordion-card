<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <section class="container">
    <div class="wrapper">

      <div id="left-side">
        <img id="woman" src="" alt="">
        <img id="shadow" src="" alt="">
      </div>
      
      <div id="right-side">
        <h1>FAQ</h1>
        <span>
          <ul>
            <li> 
              <div class="question">
                <h2 onclick='question1()'>How many team members can I invite?</h2>
                <div class='arrow' ></div>
              </div>
                <p id="question1"></p>
                <hr>
            </li>
            <li>
              <div class="question">
                <h2 onclick="question2()">What is the maximum file upload size?</h2>
                <div class="arrow" ></div>
              </div>
                <p id="question2">
                </p>
                <hr>
            </li>
            <li>
              <div class="question">
                <h2 onclick="question3()">How do I reset my password?</h2>
                <div class="arrow" ></div>
              </div>
              <p id="question3"></p>
              <hr>
            </li>
            <li>
              <div class="question">
                <h2 onclick="question4()">Can I cancel my subscription?</h2>
                <div class="arrow" ></div>
              </div>
                <p id="question4"></p>
                <hr>
            </li>
            <li>
              <div class="question">
                <h2 onclick="question5()">  Do you provide additional support?</h2>
                <div class="arrow" ></div>
              </div>
                <p id="question5"></p>
                <hr>
            </li>
          </ul>
        </span>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ivan Mamani</a>.
    </div>
  </section>
   
  
  
  <script src="./script.js"></script>
</body>
</html>
